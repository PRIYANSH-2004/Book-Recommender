<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .text-white{
      color:white
    }
  </style>
  <body style="background-color: black;">
    <!-- <h1>Hello, world!</h1> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <a class="navbar-brand">Book Recommendation</a>
        
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>

      <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #3cb3db">
        <a class="navbar-brand" href="/">Book Recommender</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recommend">Recommend</a>
            </li>


          </ul>
        </div>
      </nav>

      <div class="container mt-4">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-white display-1">Recommend Books   </h1>
            <!-- <button class="display-6">Search</button> -->
             <form  action="/recommend_books" method="post">
                <input name='user_input' type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning">
             </form>
          </div>

          {%if data%}
            {% for i in data%}

                <div class="col-md-3 mt-4" >
                    <div class="card" >
                    <div class="card-body">
                        <img class="card-img-top" src="{{i[2]}}">
                        <h3>{{i[0]}}</h3>
                        <p>{{ i[1]}}</p>
                        </div>
                    </div>
                </div>

            {% endfor %}

          {%  endif  %}



          
        </div>
      </div>
</body>
</html>
